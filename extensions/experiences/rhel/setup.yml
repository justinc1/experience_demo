---
# Labels
#
controller_labels:
  - name: rhel
    organization: "{{ organization | default('Default') }}"
  - name: configure-timesync
    organization: "{{ organization | default('Default') }}"

# Projects
#
controller_projects:
  - name: Ansible Portal Operations
    organization: "{{ organization | default('Default') }}"
    scm_branch: feature-rhel-aa
    scm_clean: false
    scm_delete_on_update: true
    scm_type: git
    scm_update_on_launch: true
    scm_url: https://github.com/justinc1/experience_demo.git


# Job Templates
#
controller_templates:
  - name: RHEL / Update RHEL Time Servers
    ask_inventory_on_launch: true
    playbook: extensions/experiences/rhel/playbooks/configure_timesync.yml
    project: Ansible Portal Operations
    ask_variables_on_launch: false
    survey_enabled: true
    labels:
      - rhel
      - configure-timesync
    # experience.path - path to setup.yml, it is set by seedseed repo
    survey_spec: "{{ lookup('file', experience.path.replace('setup.yml', '') + 'template_surveys/configure_timesync.yml') | from_yaml }}"
