---
# Labels
#
controller_labels:
  - name: ansible.experience_demo
    organization: "{{ organization | default('Default') }}"
  - name: rhel_Pattern
    organization: "{{ organization | default('Default') }}"
  - name: run_service_configuration
    organization: "{{ organization | default('Default') }}"

# Execution Environments
#
controller_execution_environments:
  - name: apd-ee-25-rhel
    description: Allow running RHEL experience demo. Based on apd-ee-25.
    image: quay.io/justinc1_github/apd-ee-25-experience:latest
    pull: always

# Projects
#
controller_projects:
  - name: RHEL / Project
    organization: "{{ organization | default('Default') }}"
    scm_branch: feature-service-aae
    scm_clean: false
    scm_delete_on_update: true
    scm_type: git
    scm_update_on_launch: true
    scm_url: https://github.com/justinc1/experience_demo.git

# Job Templates
#
controller_templates:
  - name: RHEL / Configure Services
    description: This job template starts or stops RHEL services
    ask_inventory_on_launch: true
    playbook: extensions/experiences/service/playbooks/configure_service.yml
    project: RHEL / Project
    ask_variables_on_launch: false
    survey_enabled: true
    labels:
      - ansible.experience_demo
      - rhel_Pattern
      - run_service_configuration
    # pattern.path - path to setup.yml, it is set by ansible-pattern-loader repo
    survey_spec: "{{ lookup('file', pattern.path.replace('setup.yml', '') + 'template_surveys/configure_service.yml') | from_yaml }}"
    # inventory: Ansible Experience RHEL Inventory
    # credentials: Ansible Experience RHEL Credentials
    ask_credential_on_launch: true
    execution_environment: apd-ee-25-rhel
